[mypy]
python_version = 3.13
show_error_codes = true
follow_imports = silent
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true
no_implicit_reexport = true

# Exclude files that currently have mypy errors - fix them systematically
# Bottom-up approach: Start with smallest error counts (1,2,3,4...) and work up to largest (880)
# Current error counts:
exclude = (?x)(
     ^tests/.*\.py$
    | ^debug/.*\.py$
  )
